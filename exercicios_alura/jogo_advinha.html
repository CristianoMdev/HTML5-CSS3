<meta charset="UTF-8">
<link rel="stylesheet" href="tipo1.css">
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = 5;
var chute = parseInt(prompt("Digite um número de 0 a 10!"));
if(chute == numeroPensado) {
    mostra("Você acertou!");
}
if (chute != numeroPensado) {
    mostra("Errou otário!")
}





</script>
