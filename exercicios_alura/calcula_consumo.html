<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = ( caminhoComGasolina / tanque);
	var caminhoDeAlcool = 300;
	var consumoDeAlcool = ( caminhoDeAlcool / tanque);
 
 document.write("O meu carro consome " + tanque + " l de gasolina para percorrer " + caminhoComGasolina + " Km logo ele faz " + consumoDeGasolina + " Km/l com gasolina.")
 document.write("<br>")
 document.write("Abastecido com " + tanque + " l de álcool faz " + caminhoDeAlcool + " Km logo ele faz " + consumoDeAlcool +" Km/l com álcool")

</script>
